name: Build FridaXposedModule

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix AndroidManifest and Build Files
        run: |
          # 1. Remove the 'package' attribute from AndroidManifest.xml using sed
          # This fixes the "Incorrect package... found in source AndroidManifest.xml" error
          sed -i 's/package="com.wind.frida.xposed"//' app/src/main/AndroidManifest.xml

          # 2. Create a correct root build.gradle
          cat > build.gradle <<EOF
          buildscript {
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://jitpack.io' }
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://jitpack.io' }
                  maven { url 'https://maven.repository.red/repository/public/' }
              }
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

          # 3. Create a correct app/build.gradle with the namespace defined here
          mkdir -p app
          cat > app/build.gradle <<EOF
          plugins {
              id 'com.android.application'
          }
          android {
              // This namespace replaces the 'package' attribute we removed from Manifest
              namespace 'com.wind.frida.xposed'
              compileSdk 34
              defaultConfig {
                  applicationId "com.wind.frida.xposed"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
          }
          dependencies {
              compileOnly 'de.robv.android.xposed:api:82'
          }
          EOF

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Build APK
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FridaXposedModule-Debug
          path: app/build/outputs/apk/debug/*.apk

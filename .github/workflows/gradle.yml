name: Build FridaXposedModule

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Project & Inject Xposed Stubs
        run: |
          # 1. Remove 'package=' from Manifest
          sed -i 's/package="com.wind.frida.xposed"//' app/src/main/AndroidManifest.xml
          
          # 2. Add 'exported=true' to MainActivity
          sed -i 's/android:name=".ui.MainActivity"/android:name=".ui.MainActivity" android:exported="true"/g' app/src/main/AndroidManifest.xml

          # 3. Create dummy Xposed API classes so we don't need external dependencies
          # We create a folder structure: app/src/main/java/de/robv/android/xposed
          mkdir -p app/src/main/java/de/robv/android/xposed/callbacks
          
          # Create IXposedHookLoadPackage.java
          cat > app/src/main/java/de/robv/android/xposed/IXposedHookLoadPackage.java <<EOF
          package de.robv.android.xposed;
          import de.robv.android.xposed.callbacks.XC_LoadPackage.LoadPackageParam;
          public interface IXposedHookLoadPackage {
              void handleLoadPackage(LoadPackageParam lpparam) throws Throwable;
          }
          EOF

          # Create XC_LoadPackage.java
          cat > app/src/main/java/de/robv/android/xposed/callbacks/XC_LoadPackage.java <<EOF
          package de.robv.android.xposed.callbacks;
          import android.content.pm.ApplicationInfo;
          public class XC_LoadPackage {
              public static class LoadPackageParam {
                  public String packageName;
                  public String processName;
                  public ClassLoader classLoader;
                  public ApplicationInfo appInfo;
                  public boolean isFirstApplication;
              }
          }
          EOF

          # Create XposedHelpers.java
          cat > app/src/main/java/de/robv/android/xposed/XposedHelpers.java <<EOF
          package de.robv.android.xposed;
          import java.lang.reflect.Member;
          public final class XposedHelpers {
              public static XC_MethodHook.Unhook findAndHookMethod(Class<?> clazz, String methodName, Object... parameterTypesAndCallback) { return null; }
              public static XC_MethodHook.Unhook findAndHookMethod(String className, ClassLoader classLoader, String methodName, Object... parameterTypesAndCallback) { return null; }
              public static Object callMethod(Object obj, String methodName, Object... args) { return null; }
              public static Object callStaticMethod(Class<?> clazz, String methodName, Object... args) { return null; }
              public static Class<?> findClass(String className, ClassLoader classLoader) { return null; }
          }
          EOF

          # Create XC_MethodHook.java
          cat > app/src/main/java/de/robv/android/xposed/XC_MethodHook.java <<EOF
          package de.robv.android.xposed;
          import java.lang.reflect.Member;
          public abstract class XC_MethodHook {
              public interface Unhook { void unhook(); }
              public static class MethodHookParam {
                  public Member method;
                  public Object thisObject;
                  public Object[] args;
                  private Object result = null;
                  public Object getResult() { return result; }
                  public void setResult(Object result) { this.result = result; }
                  public Throwable getThrowable() { return null; }
                  public boolean hasThrowable() { return false; }
                  public void setThrowable(Throwable t) {}
              }
              protected void beforeHookedMethod(MethodHookParam param) throws Throwable {}
              protected void afterHookedMethod(MethodHookParam param) throws Throwable {}
          }
          EOF

          # Create XposedBridge.java
          cat > app/src/main/java/de/robv/android/xposed/XposedBridge.java <<EOF
          package de.robv.android.xposed;
          public final class XposedBridge {
              public static void log(String text) {}
              public static void log(Throwable t) {}
              public static void hookAllMethods(Class<?> hookClass, String methodName, XC_MethodHook callback) {} 
          }
          EOF

          # 4. Create root build.gradle
          cat > build.gradle <<EOF
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

          # 5. Create app/build.gradle (No dependencies!)
          mkdir -p app
          cat > app/build.gradle <<EOF
          plugins {
              id 'com.android.application'
          }
          android {
              namespace 'com.wind.frida.xposed'
              compileSdk 34
              defaultConfig {
                  applicationId "com.wind.frida.xposed"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
          }
          dependencies {
              // No external dependencies needed now!
              // We injected the Xposed classes directly into src/main/java
          }
          EOF

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Build APK
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FridaXposedModule-Debug
          path: app/build/outputs/apk/debug/*.apk

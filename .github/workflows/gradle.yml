name: Fix & Build FridaXposedModule

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Repositories & Dependencies (Script)
        run: |
          # 1. Fix root build.gradle (Add JitPack and Google, remove JCenter if flaky)
          cat > build.gradle <<EOF
          buildscript {
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://jitpack.io' }
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://jitpack.io' }
                  maven { url 'https://maven.repository.red/repository/public/' }
              }
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

          # 2. Fix app/build.gradle (Update dependencies to modern equivalents)
          # We rewrite it to ensure no broken dependencies exist
          mkdir -p app
          cat > app/build.gradle <<EOF
          plugins {
              id 'com.android.application'
          }
          android {
              namespace 'com.windysha.fridaxposedmodule'
              compileSdk 34
              defaultConfig {
                  applicationId "com.windysha.fridaxposedmodule"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
          }
          dependencies {
              compileOnly 'de.robv.android.xposed:api:82'
          }
          EOF

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Build APK
        run: gradle assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FridaXposedModule-Debug
          path: app/build/outputs/apk/debug/*.apk
